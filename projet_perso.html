<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Personnel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eef;
      font-family: Arial, sans-serif;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="instructions">
  <strong>Contr√¥les :</strong><br>
  ‚û°Ô∏è Fl√®ches pour se d√©placer<br>
  üî≤ Appuyer sur "Espace" sur Exit pour retourner √† l'accueil.
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const player = {
  x: 100,
  y: 100,
  width: 40,
  height: 40,
  color: 'blue',
  speed: 7
};

const zones = [
  {
    x: 700,
    y: 100,
    width: 150,
    height: 80,
    color: 'lightgreen',
    text: 'Exit',
    link: 'index.html'
  }
];

const textZone = {
  x: 200,
  y: 250,
  width: 600,
  height: 250,
  color: 'lightyellow',
  text: "Coder est une passion.\nAu cours de ma vie, j'ai particip√© √† plusieurs stages de programmation,\ng√©n√©ralement avec un projet en fin de stage.\nLes projets qui m'ont particuli√®rement marqu√© sont :\n- la cr√©ation d'un jeu Star Wars en Python,\n- et la cr√©ation d'un jeu d'aventure narrative."

};

const keys = {};

window.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (e.key === ' ') {
    checkZoneCollision();
  }
});

window.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

function update() {
  if (keys['ArrowRight']) player.x += player.speed;
  if (keys['ArrowLeft']) player.x -= player.speed;
  if (keys['ArrowUp']) player.y -= player.speed;
  if (keys['ArrowDown']) player.y += player.speed;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Texte zone
  ctx.fillStyle = textZone.color;
  ctx.fillRect(textZone.x, textZone.y, textZone.width, textZone.height);

  ctx.fillStyle = 'black';
  ctx.font = '18px Arial';
  ctx.textAlign = 'left';
  ctx.textBaseline = 'top';
  const lines = textZone.text.split('\n');
  lines.forEach((line, i) => {
    ctx.fillText(line, textZone.x + 10, textZone.y + 10 + i * 30);
  });

  // Zones interactives (exit)
  zones.forEach(zone => {
    ctx.fillStyle = zone.color;
    ctx.fillRect(zone.x, zone.y, zone.width, zone.height);

    ctx.fillStyle = 'black';
    ctx.font = '22px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(zone.text, zone.x + zone.width/2, zone.y + zone.height/2);
  });

  // Joueur
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function checkZoneCollision() {
  zones.forEach(zone => {
    if (
      player.x + player.width > zone.x &&
      player.x < zone.x + zone.width &&
      player.y + player.height > zone.y &&
      player.y < zone.y + zone.height
    ) {
      window.location.href = zone.link;
    }
  });
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}
gameLoop();
</script>

</body>
</html>
