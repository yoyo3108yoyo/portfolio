<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets - Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eef;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="instructions">
  <strong>Contr√¥les :</strong><br>
  ‚û°Ô∏è Fl√®ches pour se d√©placer<br>
  üî≤ Appuyer sur "Espace" sur un carr√© pour naviguer.
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const player = {
    x: 400,
    y: 300,
    width: 40,
    height: 40,
    color: 'blue',
    speed: 7
  };

  const zones = [
    {
      x: 700,
      y: 100,
      width: 150,
      height: 80,
      color: 'lightgreen',
      text: 'Exit',
      link: 'index.html'
    },
    {
      x: 300,
      y: 250,
      width: 250,
      height: 100,
      color: 'lightcoral',
      text: 'Projet Perso',
      link: 'projet_perso.html'
    },
    {
      x: 300,
      y: 400,
      width: 250,
      height: 100,
      color: 'lightskyblue',
      text: 'Projet Scolaire',
      link: 'projet_scolaire.html'
    }
  ];

  const keys = {};

  window.addEventListener('keydown', function(e) {
    keys[e.key] = true;
    if (e.key === " ") {
      checkZoneCollision();
    }
  });

  window.addEventListener('keyup', function(e) {
    keys[e.key] = false;
  });

  function update() {
    if (keys['ArrowRight']) player.x += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dessine toutes les zones
    zones.forEach(zone => {
      ctx.fillStyle = zone.color;
      ctx.fillRect(zone.x, zone.y, zone.width, zone.height);

      ctx.fillStyle = 'black';
      ctx.font = '22px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(zone.text, zone.x + zone.width/2, zone.y + zone.height/2);
    });

    // Dessine le joueur
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function checkZoneCollision() {
    zones.forEach(zone => {
      if (player.x + player.width > zone.x && player.x < zone.x + zone.width &&
          player.y + player.height > zone.y && player.y < zone.y + zone.height) {
        window.location.href = zone.link;
      }
    });
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();

</script>

</body>
</html>
