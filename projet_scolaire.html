<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Scolaire</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #eef;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="instructions">
  <strong>Contr√¥les :</strong><br>
  ‚û°Ô∏è Fl√®ches pour se d√©placer<br>
  üî≤ Appuyer sur "Espace" sur Exit pour retourner √† l'accueil.
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const player = {
    x: 100,
    y: 100,
    width: 40,
    height: 40,
    color: 'blue',
    speed: 7
  };

  const exitZone = {
    x: 700,
    y: 100,
    width: 150,
    height: 80,
    color: 'lightgreen',
    text: 'Exit',
    link: 'index.html'
  };

  const textZone = {
    x: 200,
    y: 250,
    width: 550,
    height: 200,
    color: 'lightyellow',
    text: "J'ai r√©alis√© beaucoup de projets scolaires au fil de ma vie,\nmais ceux qui m'ont le plus marqu√© sont :\n- la conception et la cr√©ation d'un bras robotis√©, puis \n le codage d'une application en Arduino pour le contr√¥ler ;\n- et l'am√©lioration du jeu \"Quadtree\", o√π nous devions \n am√©liorer un jeu comme nous le souhaitions."
  };

  const keys = {};

  window.addEventListener('keydown', function(e) {
    keys[e.key] = true;
    if (e.key === " ") {
      checkExitCollision();
    }
  });

  window.addEventListener('keyup', function(e) {
    keys[e.key] = false;
  });

  function update() {
    if (keys['ArrowRight']) player.x += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dessine la zone de texte
    ctx.fillStyle = textZone.color;
    ctx.fillRect(textZone.x, textZone.y, textZone.width, textZone.height);

    // √âcrire le texte dans la zone
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.textAlign = 'left';
    ctx.textBaseline = 'top';
    const lines = textZone.text.split('\n');
    for (let i = 0; i < lines.length; i++) {
      ctx.fillText(lines[i], textZone.x + 10, textZone.y + 10 + i * 30);
    }

    // Dessine Exit
    ctx.fillStyle = exitZone.color;
    ctx.fillRect(exitZone.x, exitZone.y, exitZone.width, exitZone.height);

    ctx.fillStyle = 'black';
    ctx.font = '24px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(exitZone.text, exitZone.x + exitZone.width/2, exitZone.y + exitZone.height/2);

    // Dessine le joueur
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function checkExitCollision() {
    if (player.x + player.width > exitZone.x && player.x < exitZone.x + exitZone.width &&
        player.y + player.height > exitZone.y && player.y < exitZone.y + exitZone.height) {
      window.location.href = exitZone.link;
    }
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
